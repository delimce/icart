<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/jquery.mobile.structure.min.css" />
        <link rel="stylesheet" href="css/icart.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="cordova.js"></script>
        <script src="barcodescanner.js"></script>
        <script src="js/appConfig.js"></script>
        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/jquery/jquery.mobile.min.js"></script>
        <script src="js/vendor/functions.js"></script>
        <script src="js/icartFunctions.js"></script>
        <script>

            function onDeviceReady() {

                ///funcion de carga
                document.addEventListener("backbutton", exitAppl, false);
                window.localStorage.setItem("TOTAL", 0);
                window.localStorage.setItem("COD", 0);

                $("#salir").click(function() {

                    vibrate(300);
                    exitAppl();

                });

                ///funcion de carga y captura
                $("#captura").click(function() {

                      escanear();

                 //   var cod = randomFromInterval(1, 5000000);
                 //   infoProducto(cod);

                });


                ///funcion para agregar al carrito
                $("#addTo").click(function() {
                    addToCart();

                });

                ///funcion para cancelar operacion
                $("#cancelIt").click(function() {

                    $("#productInfo").hide();
                    $("#car").show();

                });
                
                
                   ///funcion para agregar a la lista
                $("#addTo2").click(function() {

                   addToList();

                });


            }


        </script>


    </head>
    <body onload="init();">


        <!--lobi-->
        <div data-role="page" id="index">

            <div data-role="content">
                <div class="intro"><img src="css/images/logo.png"/></div>
                <div>
                    <a href="#miCarrito"  data-role="button" data-transition="turn">Mi Carrito</a>
                    <a href="#miLista" data-role="button" data-transition="turn">Mi Lista</a>
                    <a href="#" id="salir" data-role="button" data-transition="turn">Salir</a>
                </div>   
            </div>

        </div>

        <!--mi carrito-->
        <div data-role="page" id="miCarrito">
            <div data-role="header">
                <a href="#index" data-transition="turn" data-direction="reverse" data-icon="back">atrás</a>
                <h1>Mi Carrito</h1>
            </div>

            <div data-role="content">
                <div id="publicidad" class="advertising"><br><br>Su Publicidad Aqui!</div>

                <div style="text-align: center; border-bottom: 2pt;">
                    <a href="#" id="captura" data-role="button" data-inline="true" data-transition="turn">Capturar Nuevo</a>
                </div>
                <hr>
                <div id="productInfo" style="display: none">
                    <div class="separador"> 
                        <span class="label">Producto</span>
                        <span id="nombre">&nbsp;</span>
                    </div>
                    <div class="separador"> 
                        <span class="label">Código</span>
                        <span id="codigo">&nbsp;</span>
                    </div>

                    <div class="separador"> 
                        <span class="label">Precio</span>
                        <span id="precio">&nbsp;</span>
                    </div>

                    <div class="separador">
                        <div class="ui-block-c">

                            <span class="label">Cantidad</span>
                            <input type="number" name="cantidad"  id="cantidad">

                        </div>
                    </div>
                    <p>&nbsp;</p><p>&nbsp;</p>
                    <div class="separador">
                        <a href="#" id="addTo" data-role="button" data-inline="true">Agregar</a>
                        <a href="#" id="cancelIt" data-role="button" data-inline="true">Cancelar</a>
                    </div>


                </div>

                <div id="car">
                    <ul id="carrito" data-role="listview">

                    </ul>
                    <p style="text-align: right"> <b>TOTAL:&nbsp;</b><span id="total">&nbsp;</span> </p>
                </div>

            </div>

        </div>

        <!--mi lista -->
        <div data-role="page" id="miLista">
            <div data-role="header">
                <a href="#index" data-transition="turn" data-direction="reverse" data-icon="back">atrás</a>
                <h1>Lista de compras</h1>
            </div>
            <div data-role="content">


                <ul id="prodList" data-role="listview">
                    
                </ul>

                <br>
                <div data-role="collapsible" data-content-theme="c">
                    <h3>Agregar Producto</h3>



                    <fieldset style="font-size: 12px">
                        <div>
                            <label class="label" for="nombre2">Producto</label>
                            <input type="text" id="nombre2" name="nombre2">
                        </div>
                        <div class="ui-bar ui-grid-c">
                            <div class="ui-block-c">
                                <label class="label" for="cant2">Cantidad</label>
                                <input type="number" id="cant2" name="cant2">
                            </div>
                        </div>
                        <div>
                            <a href="#" id="addTo2" data-role="button" data-inline="true">Agregar</a>
                        </div>
                    </fieldset>




                </div>

            </div>

        </div>



    </body>
</html>
